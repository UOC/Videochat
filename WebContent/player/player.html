<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<style type="text/css">
<!--
body {
	background-image: url(fondo.gif);
}
-->
</style></head>

<body>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="setup.js"></script>
<script type="text/javascript" src="functions.js"></script>
<div id='contenido_flash_video2'>Necesitas flash para poder visualizar el player de audio</div>
<script type='text/javascript'>


var so_video= new SWFObject(server_player+'/player/mediaplayer4.swf', 'mi_pelicula_video', '320', '240', '7', '#336699');
so_video.addVariable('width','320');
so_video.addVariable('image',server_player+'/streams/video_pruebas2.jpg');
so_video.addVariable('height','240');
so_video.addVariable('logo',server_player+'/player/logo_uoc.png');
so_video.addParam('scale','no');
so_video.addVariable('stretching','exactfit');
so_video.addParam('allowfullscreen','true');
so_video.addVariable('usefullscreen','true');
so_video.addVariable('bufferlength','2');
so_video.addVariable('quality','false');
so_video.addVariable('streamer',connection_server);
so_video.addVariable('file','video_pruebas2.flv');
so_video.write('contenido_flash_video2');
</script>
</body>
</html>
