<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type='text/javascript' src='http://fiji.uoc.es:8080/red5/recorder/setup.js'></script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<style type="text/css">
<!--
.Estilo1 {
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 12px;
}
-->
</style>
</head>

<body>
<script type="text/javascript" src="http://fiji.uoc.es:8080/red5/recorder/swfobject.js"></script>
<iframe id="iframeEm" src="" height="0" width="0" frameborder="0"></iframe>
<span class="Estilo1">Previsualitzaci&oacute;</span><br />
<div id='contenido_flash_video1'>
  <p>&nbsp;</p>
  <p>Necesitas flash para poder visualizar el player de audio</p>
</div>
<script type='text/javascript'>


var so_video= new SWFObject('http://fiji.uoc.es:8080/red5/player/mediaplayer.swf', 'mi_pelicula_video', '320', '240', '7', '#336699');
so_video.addVariable('width','320');
so_video.addVariable('image','http://fiji.uoc.es:8080/red5/recorder/video_ejemplo.jpg');
so_video.addVariable('height','240');
so_video.addVariable('logo','http://fiji.uoc.es:8080/red5/player/logo_uoc.png');
so_video.addParam('scale','no');
so_video.addParam('allowfullscreen','no');
so_video.addVariable('usefullscreen','no');
so_video.addVariable('file','rtmp://fiji.uoc.es/oflaDemo');
so_video.addVariable('id','ok_video_VIDEOAULA_194628.flv');
so_video.write('contenido_flash_video1');
</script>

<div class="Estilo1"><br />Enregistrament<br /></div>
<div id='contenido_flash_video2'>
  <p class="Estilo1">&nbsp;</p>
  <p>Necesitas flash para poder visualizar el player de audio</p>
</div>


 <script type='text/javascript'>
 

var so_video= new SWFObject('http://fiji.uoc.es:8080/red5/recorder/recorder.swf?titulo=video_VIDEOAULA_194628', 'mi_pelicula_video2', '335', '286', '7', '#336699');
so_video.addVariable('width','335');
so_video.addVariable('height','286');
so_video.addParam('scale','no');
so_video.addParam('bgcolor','white');

so_video.write('contenido_flash_video2');
</script>
</body>
</html>
